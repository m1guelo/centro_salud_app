{% extends "base.html" %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<h2>Eliminar Usuario</h2>
<p>¿Está seguro de que desea eliminar al usuario <strong>{{ user.username }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'user_management' %}">Cancelar</a>
</form>
{% endblock %}
